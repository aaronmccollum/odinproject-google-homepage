<!DOCTYPE html>
<html>

    <head>
        <title>Google Homepage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!--Top Nav page for email, signin, images, store, etc.-->
        <div class="top-nav-page">

            <div class="left-nav">
                <ul class="left-nav-menu">
                    <li class="left-nav-option"><a href="https://about.google/">About</a></li>
                    <li class="left-nav-option"><a href="https://store.google.com/">Store</a></li>
                </ul>
            </div>

            <div class="right-nav">
                <button id="sign-in-button" type="submit" value="sign-in">Sign In</button>
                <ul class="right-nav-menu">
                    <li class="right-nav-option"><a href="https://www.google.com/gmail/about/">Gmail</a></li>
                    <li class="right-nav-option"><a href="https://images.google.com/">Images</a></li>
                </ul>  
            </div>
            

        </div>
        
        <!--Main Page-->
        <div class="main-body-div">
            <div class="google-logo">
                <img class="google-logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"/>
            </div>

            <div class="google-search-form">
                <form>
                    <input class="google-search-input" type="text">
                </form>
                <button class="google-search-button" type="submit" value="google-search">Google Search</button>
                <button class="google-search-button" type="submit" value="feeling-lucky">I'm Feeling Lucky</button>
            </div>
        </div>

    </body>

</html>
